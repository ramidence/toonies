<!DOCTYPE html>
<html lang="en">
	
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<head>
		<title>Upload Episode</title>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	</head>

<body class="uploadBG">
    
     <!--Barra superior de busqueda-->
    <section class="container navSup">

       <div class="container text-center">
            <div class="row align-items-start">

                <div class="col-1">
                <a href="editarCapitulo.html"><i class="fa fa-long-arrow-left arrowback" aria-hidden="true"></i></a>
                </div>

                <div class="col storyText">
                <p>Upload Episode</p> 
                </div>

            </div>
        </div>

    </section>
    

    <!--Imagen portada-->
    <section>
    <div class="container text-center">
        <div class="cover-container">

            <img src="img/coverBusiness.png" alt="Portada" class="imagenPortada">
            <img src="img/pencilEdit-round.png" alt="Editar portada" class="pencilEdit">

        </div>
    </div>
</section>

    
    <!--Episode Title-->

    <section class="mt-4">
        <div class="container">
            <p class="labelText">Episode Title</p>
            <input type="text" class="form-control" id="episodeInput" placeholder="Episode Title">
                
        </div>
    </section>

    

    <!--Episode File-->

    <section class="mt-4">
        <div class="container">
            <p class="labelText">Upload Files</p>

            <div class="uploadBox">

                
                <div class="fileItem">
                    <div class="fileInfo">
                        <i class="fas fa-images"></i>
                        <span>episode88_part1.png</span>
                    </div>
                    <img src="img/fi-br-trash.png" alt="">
                </div>

                
                <div class="addMoreFiles">
                    <img src="img/icon-plus-upload-white.png" alt="" class="plusIconUpload">
                    <span>Add more files</span>
                </div>

            </div>
        </div>
    </section>


    <section>

        <div class="container text-center">
            <div class="align-items-center btnUpload">

               <a href="editarCapitulo.html">Upload</a>

            </div>
       </div>
       
    </section>


</body>
