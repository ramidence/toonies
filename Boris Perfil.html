<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Profile</title>

<style>

body {
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
}

.app {
    width: 412px; 
    min-height: 100vh;
    background: #062225;
    overflow-y: auto;
    position: relative;
    color: white;
}


.header {
    width: 100%;
    height: 280px;
    background-image: url('img/fondo boris.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
}

.back-btn {
    position: absolute;
    top: 20px;
    left: 15px;
    font-size: 28px;
    color: white;
    cursor: pointer;
}

.menu-btn {
    position: absolute;
    top: 20px;
    right: 15px;
    font-size: 28px;
    cursor: pointer;
    color: white;
}


.profile-circle {
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid #ffce54;
    background-image: url('img/Boris.jpg');
    background-size: cover;
    background-position: center;
}


.user-info {
    text-align: center;
    margin-top: 80px;
}

.user-info h2 {
    font-size: 30px;
    margin: 0;
}

.user-info p {
    color: #cfcfcf;
    margin: 5px 0;
}


.toonies {
    display: inline-block;
    background: rgba(255,255,255,0.2);
    border: 2px solid #ffce54;
    padding: 6px 14px;
    border-radius: 10px;
    margin-top: 5px;
}


.edit-btn {
    width: 55px;
    height: 55px;
    background: #ff6b1b;
    border-radius: 50%;
    position: absolute;
    right: 25px;
    top: 350px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.edit-btn img {
    width: 28px;
}


.tabs {
    width: 100%;
    margin-top: 30px;
    display: flex;
}

.tab {
    width: 50%;
    text-align: center;
    padding: 14px 0;
    font-size: 20px;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    color: white;
}

.tab.active {
    border-bottom: 3px solid #00e6d8;
    color: #00e6d8;
}


.section {
    padding: 20px;
}

.followers-title {
    font-size: 22px;
    font-weight: bold;
}

.person-list {
    display: flex;
    gap: 20px;
    margin-top: 15px;
    overflow-x: auto;
}

.person {
    text-align: center;
    color: white;
    width: 90px;
}

.person img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 6px;
}

.fav-list {
    display: flex;
    gap: 20px;
    margin-top: 15px;
    overflow-x: auto;
}

.fav-list img {
    width: 150px;
    border-radius: 12px;
}


.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 390px;
    background: #062225;
    padding: 12px 0;
    display: flex;
    justify-content: space-around;
    z-index: 999;
}

.nav-item .icon {
    width: 32px;
    height: 32px;
}

.nav-item .profile {
    width: 34px;
    height: 34px;
    border-radius: 50%;
    object-fit: cover;
}

</style>
</head>

<body>

<div class="app">

   
    <div class="header">
        <a href="Perfil.html">
        <div class="back-btn">‚Üê</div>
        </a>
        <div class="menu-btn">‚ãÆ</div>
        <div class="profile-circle"></div>
    </div>

 
    <div class="user-info">
        <h2>Boris</h2>
        <p>@boris01</p>
        <div class="follow">ü™ô Follow</div>
    </div>


    <div class="edit-btn">
        <img src="img/iconspencil.png">
    </div>

 
    <div class="tabs"> 
        <div class="tab active">INFORMATION</div>
        <a class="tab" href="boris community.html" style="text-decoration:none; color:white;">COMMUNITY</a>
       
    </div>

  
    <div class="section">

        <div class="followers-title">Following</div>
        <div class="person-list">
            <div class="person">
                <img src="img/foto.jpg">
                <div>Paulina</div>
            </div>

            <div class="person">
                <img src="img/victoria.jpg">
                <div>Victoria</div>
            </div>

            <div class="person">
                <img src="img/oscar.jpg">
                <div>Oscar</div>
            </div>

            <div class="person">
                <img src="img/alice.jpg">
                <div>Alice</div>
            </div>
        </div>

        <br><br>

        <div class="followers-title">Favorite</div>
        <div class="fav-list">
            <img src="img/boriscomic.jpg">
            <img src="img/boriscomic 2.jpg">
            <img src="img/boriscomic3.jpg">
        </div>

    </div>

</div>


<nav class="bottom-nav">
    <a href="#" class="nav-item">
        <img src="img/iconshome.png" class="icon">
    </a>

    <a href="#" class="nav-item">
        <img src="img/iconschat.png" class="icon">
    </a>

    <a href="#" class="nav-item">
        <img src="img/iconspencil.png" class="icon">
    </a>

    <a href="#" class="nav-item">
        <img src="img/iconsheart.png" class="icon">
    </a>

    <a href="#" class="nav-item">
        <img src="img/foto.jpg" class="profile">
    </a>
</nav>

</body>
</html>
