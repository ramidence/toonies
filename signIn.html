<html>


<head>

        <!-- Your app title -->
        <title>Sign Up</title>
    <!-- Path to Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">

        <link rel="stylesheet" href="style.css">
</head>



<body class="signUp">
    
    <section class="container mt-5 bgSign">

        <div class="mb-4">
        <h1 class="text-center h1SignUp">Sign up</h1>
        </div>

       <div class="mb-3">
            <label for="emailAddress" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="username" placeholder="">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
        </div>

        <div class="mb-5">
            <label for="inputPassword" class="form-label">Confirm Password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
        </div>

        <div class="mb-3 containerbtnSign">
            <button class="btn btn-primary mb-3 d-flex mx-auto btnSignUp">Sign in</button>
            <b>
            <p class="d-flex justify-content-center">Already have an account?<a href="login.html" class="linkLogin">Log in</a></p>
            </b>
        </div>

    </section>


<!-- Script from Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>

</html>
