</head>

<style>
body {
    margin: 0;
    padding: 0;
    background: #d9d9d9;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    font-family: "Poppins", sans-serif;
}

/* PHONE */
.phone {
    width: 393px;
    min-height: 100vh;
    background: #ffffff;
    position: relative;
    overflow-x: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

.comic-content {
    padding-top: 8px;
}

.top-bar {
    position: sticky; /* se queda arriba */
    top: 0;
    z-index: 10;

    height: 56px;
    padding: 0 16px;

    display: flex;
    align-items: center;
    gap: 16px;

    background: #0d2326;
    color: white;
}

.menu-icon {
    font-size: 22px;
    cursor: pointer;
}

.chapter-title {
    font-size: 16px;
    font-weight: 500;
}

/* TOP BAR */
.top-bar {
    position: sticky;
    top: 0;
    z-index: 20;

    height: 56px;
    padding: 0 16px;

    display: flex;
    align-items: center;
    gap: 16px;

    background: #4fa3a3;
    color: white;
}

.menu-icon {
    font-size: 24px;
    cursor: pointer;
}

.chapter-title {
    font-size: 16px;
    font-weight: 500;
}

.overlay {
    position: absolute;
    top: 56px;
    left: 0;
    width: 100%;
    height: calc(100% - 56px);

    background: rgba(0,0,0,0.4);
    opacity: 0;
    pointer-events: none;
    transition: 0.3s;
    z-index: 9;
}


.side-menu {
    position: absolute;
    top: 56px; /* debajo del top bar */
    left: -280px;

    width: 280px;
    height: calc(55% - 56px);

    background: #0b1f22;
    transition: 0.3s;
    z-index: 10;
}


/* ACTIVE STATES */
.side-menu.active {
    left: 0;
}

.overlay.active {
    opacity: 1;
    pointer-events: auto;
}

/* MENU CONTENT */
.side-menu h3 {
    margin-top: 5;
    margin-left: 40px;
    font-size: 14px;
    color: #ffffff;
}

.menu-cover {
    text-align: center;
    margin-bottom: 20px;
}

.menu-cover img {
    width: 140px;
    border-radius: 10px;
}

.menu-cover h2 {
    margin: 10px 0 4px;
    font-size: 20px;
    color: #ffffff;
}

.menu-cover p {
    color: #f28c28;
    margin: 0;
    font-size: 13px;
}

/* EPISODES */
.episode-list {
    margin-top: 10px;
}

.episode-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}
.episode-item:last-child {
    border-bottom: none;
}

.episode-item img {
    width: 80px;
    height: 45px;
    border-radius: 6px;
    object-fit: cover;
    flex-shrink: 0;
    margin-left: 13px;
    
}
/* Texto */
.episode-info {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.episode-title {
    margin: 0;
    font-size: 14px;
    color: #ffffff;
    font-weight: 500;
}

/* ðŸ“– Reader */
.reader {
    display: flex;
    flex-direction: column;
}

.comic-img {
    width: 100%;
    display: block;
}

.next-episode {
    width: calc(100% - 32px); /* ðŸ”¥ ocupa casi todo el ancho */
    margin: 16px auto;

    display: flex;
    align-items: center;
    gap: 12px;

    padding: 14px 16px;

    background: #0d2326; /* verde oscuro */
    border-radius: 16px; /* esquinas suaves */
    box-sizing: border-box;
}

/* imagen */
.next-thumb {
    width: 48px;
    height: 48px;
    border-radius: 8px;
    object-fit: cover;
}

/* texto */
.next-info {
    flex: 1; /* ðŸ”¥ ESTO lo estira */
}

.next-title {
    margin: 0;
    font-size: 14px;
    color: #ffffff;
    font-weight: 500;
}

.next-sub {
    margin: 0;
    font-size: 12px;
    color: #b5c6c8;
}

/* flecha */
.next-arrow {
    font-size: 24px;
    color: #5fb3b3;
}

.next-episode {
    cursor: pointer;
    transition: transform 0.2s;
}

.next-episode:active {
    transform: scale(0.97);
}



/* ðŸ’¬ Comments */
.comments {
    padding: 15px;
    background: #ffffff;
    color: black;
}

.comments h3 {
    margin-bottom: 10px;
}

.comment {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #0e2a2d;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
}

.comment.write {
    background: #0e2a2d;
}

.comment input {
    flex: 1;
    background: transparent;
    border: none;
    color: white;
    outline: none;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.fa-arrow-left{
    color: #ffffff;
    font-size: large;
    padding: 10px;
}

</style>
