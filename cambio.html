<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<title>Change Password Screen</title>

<style>
    body {
        background-image: url('forget.png'); 
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        background-color: transparent;
        font-family: Arial, sans-serif;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 430px;
        height: 100vh;
        padding: 20px;
        position: relative;
        color: white;
        background-color: transparent; /
    }

    .back-arrow {
        font-size: 28px;
        color: #ff6d3b;
        cursor: pointer;
        margin-bottom: 40px;
    }

    h2 {
        text-align: center;
        color: #f2c43c;
        font-weight: bold;
        margin-bottom: 40px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        outline: none;
        margin-bottom: 25px;
        font-size: 14px;
        background: rgba(255,255,255,0.8); 
    }

    .btn {
        width: 100%;
        background-color: #f2c43c;
        color: #002024;
        padding: 14px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
    }

    
    .wave-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 180px;
        background: transparent; 
        border-top-left-radius: 60% 40%;
        border-top-right-radius: 60% 40%;
    }
</style>
</head>

<body>

<div class="container">
    <div class="back-arrow">‚Üê</div>

    <h2>Change Password</h2>

    <label>Introduce new password</label>
    <input type="password" placeholder="New password" />

    <label>Confirm new password</label>
    <input type="password" placeholder="Confirm password" />

    <button class="btn">Confirm</button>

    <div class="wave-bottom"></div>
</div>

</body>
</html>
