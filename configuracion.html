    body {

    .app {

    }
    .list {

    .item {

      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.08);

    .left {

      gap: 12px;
    }
    .icon {

      text-align: center;
      font-size: 18px;
    }
    .arrow {

      font-size: 18px;
    }
    .logout {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #ffd000;
      cursor: pointer;
      font-weight: 500;

}

.nav-item .icon {

}

.profile {
    width: 32px;
    height: 32px;
