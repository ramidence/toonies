<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("fondo login.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        backdrop-filter: blur(2px);
    }

    .top-section {
        background: rgba(2, 33, 37, 0.65); 
        padding: 40px 20px 140px;
        border-bottom-left-radius: 120px;
        border-bottom-right-radius: 120px;
        text-align: left;
        color: white;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #f3c73e;
    }

    .login-form {
        width: 100%;
        max-width: 450px;
        margin: auto;
    }

    .login-form label {
        display: block;
        margin-bottom: 6px;
        font-size: 15px;
    }

    .login-form input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        margin-bottom: 18px;
        font-size: 15px;
        background: rgba(255,255,255,0.8);
    }

    .forgot {
        font-size: 15px;
        text-decoration: none;
        color: #c45c27;
    }

    .btn-login {
        width: 100%;
        background: #f3c73e;
        color: black;
        padding: 16px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        margin-top: 20px;
        font-size: 17px;
        cursor: pointer;
    }

    .signup-text {
        text-align: center;
        color: white;
        margin-top: 20px;
    }

    .signup-text a {
        color: #17a899;
        text-decoration: none;
    }

    .social-section {
        margin-top: -70px;
        padding: 20px;
    }

    .social {
        width: 100%;
        max-width: 450px;
        margin: 12px auto;
        padding: 16px;
        border-radius: 14px;
        border: none;
        display: flex;
        align-items: center;
        gap: 14px;
        justify-content: center;
        font-size: 17px;
        background: rgba(255,255,255,0.9);
        cursor: pointer;
    }

    @media (max-width: 480px) {
        .top-section { padding: 30px 15px 120px; border-bottom-left-radius: 80px; border-bottom-right-radius: 80px; }
        h2 { font-size: 22px; }
        .login-form input { padding: 12px; font-size: 14px; }
        .btn-login { padding: 14px; font-size: 16px; }
        .social { font-size: 15px; padding: 14px; }
        .social-section { margin-top: -60px; }
    }

    @media (min-width: 481px) and (max-width: 900px) {
        .top-section { padding: 50px 30px 160px; border-bottom-left-radius: 160px; border-bottom-right-radius: 160px; }
        h2 { font-size: 28px; }
        .login-form input { padding: 16px; font-size: 16px; }
        .btn-login { padding: 18px; font-size: 18px; }
        .social { padding: 18px; font-size: 18px; }
        .social-section { margin-top: -90px; }
    }

    @media (min-width: 901px) {
        body { display: flex; flex-direction: column; align-items: center; }
        .top-section { width: 100%; max-width: 600px; padding: 60px 40px 180px; border-bottom-left-radius: 200px; border-bottom-right-radius: 200px; }
        .login-form { max-width: 500px; }
        .social-section { margin-top: -110px; }
        .social { max-width: 500px; padding: 18px; font-size: 18px; }
    }
</style>
</head>

<body>

    <div class="top-section">
        <h2>Login Here</h2>

        <form class="login-form">
            <label>Email or username</label>
            <input type="text">

            <label>Password</label>
            <input type="password">

            <!-- Link a la pantalla Forgot Password -->
            <a class="forgot" href="forgot_password.html">Forgot password?</a>

            <button class="btn-login" type="submit">Login</button>

            <!-- Link a la pantalla Sign Up -->
            <p class="signup-text">
                You donâ€™t have an account? <a href="signIn.html">Sign up</a>
            </p>
        </form>
    </div>

    <div class="social-section">
        <button class="social">
            <i class="fa-brands fa-google"></i> Login with Google
        </button>

        <button class="social">
            <i class="fa-brands fa-facebook"></i> Login with Facebook
        </button>
    </div>

</body>
</html>
